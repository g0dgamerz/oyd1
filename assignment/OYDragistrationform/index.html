<!DOCTYPE html>
<html>
<head>
	<title>OYD registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="backgroundImage">
		<header>
		  <img id="loading" src="1.png" height="100px" width="80px">
		</header>

				<div  class="form">
				<marquee direction="up">	<h1>OYD Registration Form</h1></marquee>

			            <form id="contactform" action="../fireeffect/index.html">

			                <p class="contact"><label for="name">Name</label></p>

			                <input id="name" name="name" placeholder="First and last name" required="" tabindex="1" type="text">

			 

			                <p class="contact"><label for="email">Email</label></p>

			                <input id="email" name="email" placeholder="jidesh@gmail.com" required="" type="email">

			 

			                <p class="contact"><label for="username">Create a username</label></p>

			                <input id="username" name="username" placeholder="username" required="" tabindex="2" type="text">

			 

			                <p class="contact"><label for="password">Create a password</label></p>

			                <input type="password" id="password" name="password" required="" type="text">

			           

			 

			               <fieldset>

			                 <label>Birthday</label>

			                  <label class="month">

			                  <select class="select-style" name="BirthMonth">

			                  <option value="">Month</option>

			                  <option  value="01">January</option>

			                  <option value="02">February</option>

			                  <option value="03" >March</option>

			                  <option value="04">April</option>

			                  <option value="05">May</option>

			                  <option value="06">June</option>

			                  <option value="07">July</option>

			                  <option value="08">August</option>

			                  <option value="09">September</option>

			                  <option value="10">October</option>

			                  <option value="11">November</option>

			                  <option value="12" >December</option>

			                  </label>

			                 </select>   

			                <label>Day<input class="birthday" maxlength="2" name="BirthDay"  placeholder="Day" required=""></label>

			                <label>Year <input class="birthyear" maxlength="4" name="BirthYear" placeholder="Year" required=""></label>

			              </fieldset>
   			                <p class="contact"><label for="Country">Country</label></p>

        	                <input type="text" id="country" value="Nepal" disabled="disabled">
       			                <p class="contact"><label for="Gender">Gender:</label></p>

			       

			 

			            <p class="contact"><label for="phone">Mobile phone</label></p>

			            <input id="phone" name="phone" placeholder="phone number" required="" type="number"> <br>

			            <input class="buttom" name="submit" value="Sign me up!" type="submit">   

			   </form>

			    </div>
    </div>
    <footer style="text-align: center; ">
    	&copy copyrght 2019 OYD
    </footer>

</body>
</html>
